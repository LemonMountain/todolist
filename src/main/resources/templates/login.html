<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <meta th:include="fragments/include.html::bootstrap">
  <link rel="stylesheet" href="/css/signup.css">
  <script defer src="/js/signup.js"></script>
</head>
<body>
  <div class="container">
    <form method="POST" class="needs-validation" novalidate>
      <div class="m-3">
        <h2 class="text-center">
          로그인
        </h2>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">
          이메일주소
        </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="YourEmail@example.com" required>
        <div class="invalid-feedback">
          이메일 주소처럼 안보이네요...
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          비밀번호
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required minlength="8">
        <div class="invalid-feedback">
          비밀번호가 너무 짧습니다.
        </div>
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary">
          로그인
        </button>
      </div>
      <div class="text-center">
        아직 계정이 없으신가요?<br><a href="/signup">여기</a>에서 가입할 수 있어요.
      </div>
    </form>
  </div>
</body>
</html>
